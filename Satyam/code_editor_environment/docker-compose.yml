services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codeplay-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codeplay-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

networks:
  default:
    driver: bridge

